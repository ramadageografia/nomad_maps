<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo - Nomad Maps</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff00cc;
            --acid-green: #00ff99;
            --dark: #0f0c29;
            --light: #ffffff;
        }

        body {
            background: var(--dark);
            color: var(--light);
        }

        .map-container {
            display: flex;
            height: 100vh;
        }

        .filters-panel {
            width: 300px;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 2px solid var(--accent);
            overflow-y: auto;
        }

        .map-view {
            flex: 1;
            position: relative;
        }

        #tranceMap {
            width: 100%;
            height: 100%;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group h3 {
            color: var(--acid-green);
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 5px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .filter-option input {
            margin-right: 10px;
        }

        .festival-count {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: auto;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            color: var(--light);
            font-size: 1em;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .map-title {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Estilos dos marcadores do mapa */
        .psy-marker {
            background: var(--accent);
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Popup customizado */
        .leaflet-popup-content {
            background: var(--dark);
            color: var(--light);
            border-radius: 8px;
            padding: 15px;
        }

        .festival-popup h3 {
            color: var(--acid-green);
            margin-bottom: 10px;
        }

        .festival-popup .subgenre {
            background: var(--secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .festival-popup .date {
            color: var(--accent);
            font-weight: bold;
            margin: 8px 0;
        }
    </style>
</head>

    </div>
    
    <div class="map-container">
        <div class="filters-panel">
            <input type="text" class="search-box" placeholder="üîç Buscar festival..." id="searchInput">
            
            <div class="filter-group">
                <h3>üåç Continentes</h3>
                <div id="continentFilters"></div>
            </div>
            
            <div class="filter-group">

                <div id="countryFilters"></div>

            <div class="filter-group">
                <h3>üéµ Subvertentes</h3>
                <div id="subgenreFilters"></div>
            </div>
            
            <div class="filter-group">
                <h3>üìÖ Status</h3>
                <div id="statusFilters"></div>
            </div>
        </div>
        
        <div class="map-view">
            <div id="tranceMap"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/JS/trance-map.js"></script>
    
    <script>
        // Inicializa√ß√£o do mapa
        const map = L.map('tranceMap').setView([20, 0], 2);

        // Camada do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Grupos de marcadores
        const markerGroups = {
            active: L.layerGroup().addTo(map),
            inactive: L.layerGroup().addTo(map)
        };

        // Fun√ß√£o para criar marcadores
        function createMarkers(festivals) {
            // Limpar marcadores existentes
            Object.values(markerGroups).forEach(group => group.clearLayers());

            festivals.forEach(festival => {
                if (festival.latitude && festival.longitude) {
                    const marker = L.circleMarker([festival.latitude, festival.longitude], {
                        radius: 8,
                        fillColor: festival.status === 'Ativo' ? '#ff00cc' : '#666666',
                        color: '#ffffff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    });

                    // Popup content
                    const popupContent = `
                        <div class="festival-popup">
                            <h3>${festival.nome}</h3>
                            <div class="date">üìÖ ${festival.mes_temporada || 'Data n√£o especificada'}</div>
                            <p>üìç ${festival.cidade}, ${festival.pais}</p>
                            <p>üåç ${festival.continente}</p>
                            <div>
                                ${festival.subgeneros ? festival.subgeneros.map(sub => 
                                    `<span class="subgenre">${sub}</span>`
                                ).join('') : ''}
                            </div>
                            ${festival.link ? `<p><a href="${festival.link}" target="_blank" style="color: #00ff99;">üîó Site Oficial</a></p>` : ''}
                        </div>
                    `;

                    marker.bindPopup(popupContent);
                    
                    // Adicionar ao grupo apropriado
                    const group = festival.status === 'Ativo' ? markerGroups.active : markerGroups.inactive;
                    marker.addTo(group);
                }
            });
        }
