<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAD MAPS | Global Psytrance Festival Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem 0;
            border-bottom: 3px solid #ff00cc;
            box-shadow: 0 4px 20px rgba(255, 0, 204, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            height: 60px;
            border-radius: 8px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: linear-gradient(45deg, #ff00cc, #00ff99);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
        }

        /* Mapa Section */
        .map-section {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            border: 2px solid rgba(255, 0, 204, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            height: 700px;
        }

        #trance-map {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        /* Legenda igual ao Google My Maps */
        .map-legend {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(10, 10, 10, 0.95);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid #00ff99;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .legend-title {
            color: #00ff99;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        /* Controles */
        .map-controls {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid #2575fc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .controls-title {
            color: #2575fc;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #ff00cc;
            border-color: #ff00cc;
            transform: translateX(5px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: rgba(10, 10, 10, 0.8);
            border-top: 1px solid #ff00cc;
        }

        /* Popup customizado */
        .festival-popup {
            background: #0a0a0a;
            color: #fff;
            border: 2px solid #ff00cc;
            border-radius: 10px;
            padding: 0;
            max-width: 300px;
        }

        .popup-header {
            background: linear-gradient(45deg, #ff00cc, #9d00ff);
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }

        .popup-content {
            padding: 1rem;
        }

        .popup-content h3 {
            color: #00ff99;
            margin-bottom: 0.5rem;
        }

        .popup-content p {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html">
                <img src="assets/Imagens/visual%20identity/banner-nomad-maps.jpg" alt="NOMAD MAPS" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mapa.html" class="active">Mapa Global</a></li>
                <li><a href="pacotes.html">Pacotes</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mapa -->
    <section class="map-section">
        <div class="map-container">
            <div id="trance-map"></div>
            
            <!-- Legenda igual ao Google My Maps -->
            <div class="map-legend">
                <div class="legend-title">üéµ LEGENDA - SUBVERTENTES</div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff0000;"></div>
                    <span>Psytrance</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff9900;"></div>
                    <span>Progressive</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffff00;"></div>
                    <span>Full On</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ff00;"></div>
                    <span>Darkpsy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ffff;"></div>
                    <span>Goa</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #9d00ff;"></div>
                    <span>Zenonesque</span>
                </div>
            </div>

            <!-- Controles -->
            <div class="map-controls">
                <div class="controls-title">üó∫Ô∏è VISUALIZAR POR</div>
                <button class="category-btn active" data-category="subgenero">üéµ Subg√™nero</button>
                <button class="category-btn" data-category="continente">üåç Continente</button>
                <button class="category-btn" data-category="pais">üáßüá∑ Pa√≠s</button>
                <button class="category-btn" data-category="nome">üè∑Ô∏è Nome</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p><strong>NOMAD MAPS</strong> - Psytrance Travel Agency ¬© 2024</p>
        <p>Mapa Global de Festivais Psytrance</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/JS/trance-map.js"></script>
    
    <script>
        // Cores ID√äNTICAS ao seu Google My Maps
        const subgenreColors = {
            'Psytrance': '#ff0000',      // Vermelho
            'Progressive': '#ff9900',    // Laranja
            'Full On': '#ffff00',        // Amarelo
            'Darkpsy': '#00ff00',        // Verde
            'Goa': '#00ffff',            // Ciano
            'Zenonesque': '#9d00ff',     // Roxo
            'Hi-Tech': '#ff00ff',        // Rosa
            'Forest': '#006600',         // Verde escuro
            'Suomi': '#0000ff',          // Azul
            'default': '#666666'         // Cinza
        };

        // Mapeamento de √≠cones por nome do festival
        const festivalIcons = {
            'Universo Paralello': 'assets/Imagens/icones/universo_paralello.png',
            'Boom Festival': 'assets/Imagens/icones/boom_festival.png',
            'Ozora Festival': 'assets/Imagens/icones/ozora.png',
            'MoDem Festival': 'assets/Imagens/icones/modem.png',
            'Master of Puppets': 'assets/Imagens/icones/master_of_puppets.png',
            'VuuV Festival': 'assets/Imagens/icones/vuuv.png',
            'Antaris Project': 'assets/Imagens/icones/antaris.png',
            'Indian Spirit': 'assets/Imagens/icones/indian_spirit.png',
            'Psy-Fi Festival': 'assets/Imagens/icones/psyfi.png',
            'default': 'assets/Imagens/icones/psytrance.png'
        };

        // Vari√°veis globais
        let map;
        let currentMarkers = L.layerGroup();
        let currentCategory = 'subgenero';

        // Inicializar mapa
        function initMap() {
            map = L.map('trance-map').setView([10, 0], 2);
            
            // Camada do mapa estilo escuro
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap, ¬©CartoDB',
                maxZoom: 20
            }).addTo(map);
            
            currentMarkers.addTo(map);
            loadFestivals();
        }

        // Fun√ß√£o para criar marcador baseado na categoria
        function createMarker(festival, category) {
            const lat = parseFloat(festival.latitude);
            const lng = parseFloat(festival.longitude);
            
            let marker;
            
            if (category === 'subgenero') {
                // Marcador colorido por subg√™nero (igual Google My Maps)
                const mainSubgenre = festival.subgeneros && festival.subgeneros[0] ? festival.subgeneros[0] : 'Psytrance';
                const color = subgenreColors[mainSubgenre] || subgenreColors['default'];
                
                marker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: color,
                    color: '#ffffff',
                    weight: 2,
                    fillOpacity: 0.8
                });
            } else {
                // Marcador com √≠cone personalizado
                const iconUrl = festivalIcons[festival.nome] || festivalIcons['default'];
                const customIcon = L.icon({
                    iconUrl: iconUrl,
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });
                
                marker = L.marker([lat, lng], { icon: customIcon });
            }

            return marker;
        }

        // Carregar festivais
        function loadFestivals() {
            console.log('üîç Verificando dados...');
            console.log('Festivals Data:', window.festivalsData);

            if (!window.festivalsData || window.festivalsData.length === 0) {
                console.error('‚ùå Nenhum dado encontrado em festivalsData');
                addTestFestivals();
                return;
            }

            console.log(`üé™ Encontrados ${window.festivalsData.length} festivais`);
            updateFestivalsByCategory(currentCategory);
        }

        // Atualizar marcadores por categoria
        function updateFestivalsByCategory(category) {
            currentCategory = category;
            currentMarkers.clearLayers();

            let count = 0;
            
            window.festivalsData.forEach(festival => {
                if (festival.latitude && festival.longitude) {
                    const marker = createMarker(festival, category);
                    
                    // Criar popup
                    const popupContent = `
                        <div class="festival-popup">
                            <div class="popup-header">
                                <h3>${festival.nome}</h3>
                            </div>
                            <div class="popup-content">
                                <p><strong>üìç ${festival.cidade}, ${festival.pais}</strong></p>
                                <p>üåç ${festival.continente}</p>
                                <p>üìÖ ${festival.mes_temporada || 'Data a confirmar'}</p>
                                <p>üéµ ${festival.subgeneros ? festival.subgeneros.join(', ') : 'Psytrance'}</p>
                                <p style="color: ${festival.status === 'Ativo' ? '#00ff00' : '#666'}">
                                    ${festival.status === 'Ativo' ? 'üü¢ ATIVO' : '‚ö´ INATIVO'}
                                </p>
                                ${festival.link ? `<p><a href="${festival.link}" target="_blank" style="color: #2575fc;">üîó Site Oficial</a></p>` : ''}
                            </div>
                        </div>
                    `;

                    marker.bindPopup(popupContent);
                    marker.addTo(currentMarkers);
                    count++;
                }
            });

            console.log(`üìç ${count} marcadores adicionados ao mapa`);
        }

        // Adicionar festivais de teste se n√£o carregar os dados
        function addTestFestivals() {
            console.log('üìç Adicionando festivais de teste...');
            
            const testFestivals = [
                {
                    nome: "Universo Paralello",
                    cidade: "Ituber√°",
                    pais: "Brasil",
                    continente: "Am√©rica do Sul",
                    mes_temporada: "Dezembro/Julho",
                    subgeneros: ["Psytrance", "Progressive"],
                    status: "Ativo",
                    latitude: -13.7232,
                    longitude: -39.1561,
                    link: "https://universoparalello.org"
                },
                {
                    nome: "Boom Festival",
                    cidade: "Idanha-a-Nova",
                    pais: "Portugal",
                    continente: "Europa",
                    mes_temporada: "Julho",
                    subgeneros: ["Psytrance", "Goa"],
                    status: "Ativo", 
                    latitude: 39.9334,
                    longitude: -7.1665,
                    link: "https://boomfestival.org"
                },
                {
                    nome: "Ozora Festival",
                    cidade: "Ozora",
                    pais: "Hungria", 
                    continente: "Europa",
                    mes_temporada: "Agosto",
                    subgeneros: ["Psytrance", "Progressive"],
                    status: "Ativo",
                    latitude: 46.8516,
                    longitude: 18.3919,
                    link: "https://ozorafestival.eu"
                }
            ];

            // Usar os dados de teste
            window.festivalsData = testFestivals;
            updateFestivalsByCategory(currentCategory);
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üó∫Ô∏è Inicializando mapa Nomad Maps...');
            initMap();
            
            // Event listeners para bot√µes de categoria
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    updateFestivalsByCategory(category);
                    
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
