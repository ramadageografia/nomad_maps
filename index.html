<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad-Maps | Mapa Interativo</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Seus estilos existentes + novos para o mapa */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff00cc;
            --acid-green: #00ff99;
            --dark: #0f0c29;
            --light: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent), #ff9900);
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Header existente - adaptado */
        .header {
            background: var(--gradient);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--light);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Container do mapa integrado */
        .map-page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }

        .map-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: 70vh;
        }

        /* Filtros com seu estilo psicod√©lico */
        .filters-sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-title {
            color: var(--acid-green);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.2);
        }

        .filter-count {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        /* Mapa container */
        .map-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #tranceMap {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        /* Search box estilo Nomad */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
        }

        /* Estilos dos popups melhorados */
        .festival-popup {
            background: var(--dark);
            color: var(--light);
            padding: 0;
            border-radius: 15px;
            max-width: 350px;
            overflow: hidden;
            border: 2px solid var(--accent);
        }

        .popup-flyer {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent);
        }

        .popup-content {
            padding: 1rem;
        }

        .festival-popup h3 {
            color: var(--acid-green);
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .festival-popup .date {
            color: var(--accent);
            font-weight: bold;
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .festival-popup .location {
            margin: 0.5rem 0;
            color: var(--light);
            opacity: 0.9;
        }

        .subgenre-tag {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.2rem;
        }

        .popup-links {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .popup-links a {
            color: var(--acid-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .popup-links a:hover {
            color: var(--accent);
        }

        /* √çcones personalizados no mapa */
        .custom-marker {
            background: none;
            border: none;
        }

        .marker-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.7);
            transition: all 0.3s ease;
        }

        .marker-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.7);
        }

        /* Legenda do mapa */
        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 12, 41, 0.9);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid var(--secondary);
            z-index: 1000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 0.5rem;
            border: 2px solid white;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .map-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .filters-sidebar {
                order: 2;
            }
            
            .map-container {
                height: 50vh;
                order: 1;
            }
            
            .map-legend {
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header do seu site existente -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">Nomad-Maps</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mapa.html" class="active">Mapa Interativo</a></li>
                <li><a href="festivais.html">Festivais</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conte√∫do principal do mapa -->
    <main class="map-page-container">
        <h1 class="page-title">üåç Mapa Global Psytrance</h1>
        
        <div class="map-layout">
            <!-- Sidebar de filtros -->
            <div class="filters-sidebar">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="üîç Buscar festival..." id="searchInput">
                </div>
                
                <div class="filter-group">
                    <h3 class="filter-title">üåç Continentes</h3>
                    <div id="continentFilters"></div>
                </div>
                
                <div class="filter-group">
                    <h3 class="filter-title">üáßüá∑ Pa√≠ses</h3>
                    <div id="countryFilters"></div>
                </div>
                
                <div class="filter-group">
                    <h3 class="filter-title">üéµ Subg√™neros</h3>
                    <div id="subgenreFilters"></div>
                </div>
                
                <div class="filter-group">
                    <h3 class="filter-title">üìÖ Status</h3>
                    <div id="statusFilters"></div>
                </div>
            </div>
            
            <!-- Mapa -->
            <div class="map-container">
                <div id="tranceMap"></div>
                <div class="map-legend">
                    <h4>Legenda</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ff00cc;"></div>
                        <span>Festival Ativo</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #666666;"></div>
                        <span>Festival Inativo</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #00ff99;"></div>
                        <span>Festival em Destaque</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Seu JSON de festivais -->
    <script src="assets/JS/trance-map.js"></script>
    
    <script>
        // Mapeamento de √≠cones por subg√™nero
        const subgenreIcons = {
            'Psytrance': 'assets/Imagens/icones/psytrance.png',
            'Progressive': 'assets/Imagens/icones/progressive.png',
            'Full On': 'assets/Imagens/icones/fullon.png',
            'Darkpsy': 'assets/Imagens/icones/darkpsy.png',
            'Goa': 'assets/Imagens/icones/goa.png',
            'Zenonesque': 'assets/Imagens/icones/zenonesque.png',
            'Hi-Tech': 'assets/Imagens/icones/hitech.png',
            'default': 'assets/Imagens/icones/psytrance.png'
        };

        // Fun√ß√£o para obter √≠cone baseado no subg√™nero
        function getFestivalIcon(festival) {
            const subgenero = festival.subgeneros ? festival.subgeneros[0] : 'default';
            const iconUrl = subgenreIcons[subgenero] || subgenreIcons['default'];
            
            return L.icon({
                iconUrl: iconUrl,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40],
                className: 'custom-marker'
            });
        }

        // Fun√ß√£o para obter flyer do festival
        function getFestivalFlyer(festival) {
            // Tenta encontrar flyer pelo nome do festival
            const flyerName = festival.nome.toLowerCase().replace(/[^a-z0-9]/g, '_');
            return `assets/Imagens/flyers/${flyerName}.jpg`;
        }

        // Inicializa√ß√£o do mapa
        const map = L.map('tranceMap').setView([20, 0], 2);

        // Camada do mapa com estilo mais escuro
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬©OpenStreetMap, ¬©CartoDB',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Grupos de marcadores
        const markerGroups = {
            active: L.layerGroup().addTo(map),
            inactive: L.layerGroup().addTo(map),
            highlighted: L.layerGroup().addTo(map)
        };

        // Fun√ß√£o para criar marcador personalizado
        function createMarker(festival) {
            const isActive = festival.status === 'Ativo';
            
            // Cria √≠cone personalizado baseado no subg√™nero
            const customIcon = getFestivalIcon(festival);
            const marker = L.marker([festival.latitude, festival.longitude], { 
                icon: customIcon 
            });

            // Tenta carregar o flyer
            const flyerUrl = getFestivalFlyer(festival);
            
            // Popup content com flyer
            const popupContent = `
                <div class="festival-popup">
                    <img src="${flyerUrl}" class="popup-flyer" 
                         onerror="this.style.display='none'" 
                         alt="Flyer ${festival.nome}">
                    <div class="popup-content">
                        <h3>${festival.nome}</h3>
                        <div class="date">üìÖ ${festival.mes_temporada || 'Data a confirmar'}</div>
                        <div class="location">üìç ${festival.cidade}, ${festival.pais}</div>
                        <div class="location">üåç ${festival.continente}</div>
                        <div class="subgenres">
                            ${festival.subgeneros ? festival.subgeneros.map(sub => 
                                `<span class="subgenre-tag">${sub}</span>`
                            ).join('') : ''}
                        </div>
                        <div class="popup-links">
                            ${festival.link ? `<a href="${festival.link}" target="_blank">üîó Site Oficial</a>` : ''}
                            ${festival.instagram ? `<a href="https://instagram.com/${festival.instagram}" target="_blank">üì∏ Instagram</a>` : ''}
                        </div>
                    </div>
                </div>
            `;

            marker.bindPopup(popupContent);
            
            // Efeitos de hover
            marker.on('mouseover', function(e) {
                this.openPopup();
            });

            return marker;
        }

        // Fun√ß√£o para criar todos os marcadores
        function createAllMarkers() {
            Object.values(markerGroups).forEach(group => group.clearLayers());
            
            window.festivalsData.forEach(festival => {
                if (festival.latitude && festival.longitude) {
                    const marker = createMarker(festival);
                    const group = festival.status === 'Ativo' ? markerGroups.active : markerGroups.inactive;
                    marker.addTo(group);
                }
            });
        }

        // Sistema de filtros
        function initializeFilters() {
            // Coletar dados para filtros
            const continents = [...new Set(window.festivalsData.map(f => f.continente))];
            const countries = [...new Set(window.festivalsData.map(f => f.pais))];
            const subgenres = [...new Set(window.festivalsData.flatMap(f => f.subgeneros || []))];
            const statuses = [...new Set(window.festivalsData.map(f => f.status))];

            // Criar filtros de continentes
            const continentContainer = document.getElementById('continentFilters');
            continents.forEach(continent => {
                const count = window.festivalsData.filter(f => f.continente === continent).length;
                const option = document.createElement('div');
                option.className = 'filter-option';
                option.innerHTML = `
                    <input type="checkbox" id="continent-${continent}" checked>
                    <label for="continent-${continent}">${continent}</label>
                    <span class="filter-count">${count}</span>
                `;
                continentContainer.appendChild(option);
            });

            // Criar filtros de pa√≠ses (similar para continentes)
            // Implementa√ß√£o similar para outros filtros...
        }

        // Inicializa√ß√£o quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            createAllMarkers();
            initializeFilters();
            
            // Sistema de busca
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                // Implementar l√≥gica de filtro por busca
            });

            console.log('Mapa Nomad-Maps carregado com', window.festivalsData.length, 'festivais');
        });
    </script>
</body>
