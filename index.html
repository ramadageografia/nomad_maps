<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Maps — Global Trance Festival Map</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />
</head>
<body>

  <!-- ===== TOPO COM BANNER ===== -->
  <header class="banner-topo">
    <img class="banner" src="assets/Imagens/banner-nomad-maps.jpg" alt="Banner Nomad Maps Topo">
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main>
    <div id="trance-map"></div>
  </main>

  <!-- ===== RODAPÉ COM BANNER ===== -->
  <footer class="banner-rodape">
    <img class="banner" src="assets/Imagens/banner-nomad-maps.jpg" alt="Banner Nomad Maps Rodapé">
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="assets/JS/trance-map.js"></script>
</body>
</html>
