<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAD MAPS - Psytrance Travel Agency</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <!-- Header -->
    <header class="nomad-header">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col-md-8">
                    <h1 class="mb-1">NOMAD MAPS</h1>
                    <p class="mb-0 tagline">Psytrance Travel Agency</p>
                </div>
                <div class="col-md-4">
                    <div class="filter-section">
                        <select id="countryFilter" class="form-select">
                            <option value="">Todos os Países</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Mapa -->
                <section class="col-md-8 map-container">
                    <div id="map"></div>
                </section>

                <!-- Sidebar -->
                <aside class="col-md-4 sidebar">
                    <!-- Lista de Festivais -->
                    <div class="festivals-section">
                        <div class="section-header">
                            <h5>Festivais</h5>
                            <span id="festivalCount">Carregando...</span>
                        </div>
                        <div class="festivals-list" id="festivalsList">
                            <!-- Festivais carregados via JavaScript -->
                        </div>
                    </div>

                    <!-- Estatísticas -->
                    <div class="stats-section">
                        <div class="row g-2">
                            <div class="col-4">
                                <div class="stat-card">
                                    <div class="stat-number">50+</div>
                                    <div class="stat-label">Festivais Parceiros</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="stat-card">
                                    <div class="stat-number">30+</div>
                                    <div class="stat-label">Países</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="stat-card">
                                    <div class="stat-number">5000+</div>
                                    <div class="stat-label">Viajantes Satisfeitos</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Legenda -->
                    <div class="legend-section">
                        <div class="section-header">
                            <h6>LEGENDA</h6>
                        </div>
                        <div class="legend-items">
                            <div class="legend-item">
                                <div class="legend-color" style="background: #EF4444;"></div>
                                <span>Full On</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #8B5CF6;"></div>
                                <span>Darkpsy</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #06B6D4;"></div>
                                <span>Hitech</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #10B981;"></div>
                                <span>Progressive</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #22C55E;"></div>
                                <span>Forest</span>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/trance-map.js"></script>
    <script src="assets/JS/app.js"></script>
</body>
</html>
