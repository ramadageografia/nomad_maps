    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
            border-right: 1px solid #2d3748;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #2d3748;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Filtros */
        .filters {
            margin-bottom: 2rem;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        .filter-select {
            width: 100%;
            padding: 0.75rem;
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        /* Lista de festivais */
        .festivals-list {
            margin-top: 2rem;
        }

        .festival-card {
            background: #2d3748;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .festival-card:hover {
            background: #4a5568;
            transform: translateX(5px);
        }

        .festival-card.active {
            background: #4a5568;
            border-left-color: #ff6b6b;
        }

        .festival-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .festival-location {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .festival-date {
            color: #ff6b6b;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Mapa */
        .map-container {
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* Overlay do mapa */
        .map-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.9);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid #4a5568;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-input {
            padding: 0.75rem;
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            color: white;
            width: 250px;
        }

        .search-btn {
            padding: 0.75rem 1rem;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        /* Info do festival selecionado */
        .festival-info {
            background: rgba(26, 26, 46, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #4a5568;
            max-width: 300px;
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }

        .info-detail {
            margin-bottom: 0.5rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .book-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        .book-btn:hover {
            transform: translateY(-2px);
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>

                    <div class="festival-date">${festival.date}</div>
                `;
                
                card.addEventListener('click', () => {
                    // Centralizar mapa no festival
                    map.setView([festival.lat, festival.lng], 6);
                    showFestivalInfo(festival);
                    
                    // Destacar card
                    document.querySelectorAll('.festival-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                });
                
                listContainer.appendChild(card);
            });
        }

        // Mostrar informa√ß√µes do festival
        function showFestivalInfo(festival) {
            const infoPanel = document.getElementById('festival-info');
            document.getElementById('info-title').textContent = festival.name;
            document.getElementById('info-location').textContent = festival.location;
            document.getElementById('info-date').textContent = festival.date;
            document.getElementById('info-type').textContent = `Tipo: ${festival.type}`;
            infoPanel.style.display = 'block';
        }

        // Filtros
        document.getElementById('festival-type').addEventListener('change', filterFestivals);
        document.getElementById('continent').addEventListener('change', filterFestivals);

        function filterFestivals() {
            const typeFilter = document.getElementById('festival-type').value;
            const continentFilter = document.getElementById('continent').value;

            const filtered = festivals.filter(festival => {
                const typeMatch = typeFilter === 'all' || festival.type === typeFilter;
                const continentMatch = continentFilter === 'all' || festival.continent === continentFilter;
                return typeMatch && continentMatch;
            });

            populateFestivalsList(filtered);
            
            // Atualizar marcadores no mapa
            markers.forEach(marker => {
                const festival = festivals.find(f => f.id === marker.festivalId);
                if (festival && filtered.find(f => f.id === festival.id)) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        // Busca
        document.querySelector('.search-btn').addEventListener('click', performSearch);
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const query = document.querySelector('.search-input').value.toLowerCase();
            if (query) {
                const found = festivals.find(festival => 
                    festival.name.toLowerCase().includes(query) || 
                    festival.location.toLowerCase().includes(query)
                );
                
                if (found) {
                    map.setView([found.lat, found.lng], 6);
                    showFestivalInfo(found);
                }
            }
        }

        // Bot√£o de reserva
        document.querySelector('.book-btn').addEventListener('click', function() {
            const festivalName = document.getElementById('info-title').textContent;
            alert(`üéâ √ìtima escolha! Em breve entraremos em contato para organizar sua viagem para ${festivalName}`);
        });

        // Inicializar lista
        populateFestivalsList();
    </script>
</body>
</html>
